        function isPangram(string) {
            let alph = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']
            let newString = string.replace(/[^a-zA-Z]+/g, '')


            let arr = newString.toLowerCase().split('')
            arr.sort()
            let arrFiltered = arr.filter((item, idx) => item !== arr[idx + 1])

            console.log(alph.length === arrFiltered.length)
        }
